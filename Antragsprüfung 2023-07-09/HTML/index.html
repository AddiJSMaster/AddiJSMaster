


<!DOCTYPE html>
<html lang="de">
  
  <!-- HEAD -->
  <head>
	<meta charset="UTF-8">
	<title>Antragsprüfung</title>
	<script src="script_application.js"></script>
  </head>

  <!-- STYLE -->
  <style>

    @import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap');

    @import url('https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap');

	button {

		background-color: rgb(223, 223, 223);
		border: 1px solid black;
		border-radius: 5px;
		margin-left: 5px;
		margin-right: 5px;
		height: 30px;
	}
  </style>

  <!-- BODY -->
  <body style="margin: 0; color: rgb(32, 32, 32); background-color: rgb(32, 32, 32); font-family: 'Open Sans', sans-serif;">

    <!-- HEADER -->
    <header style="font-size: 23px; border: 0px; border-bottom: 2px solid rgb(32, 32, 32); height: 70px; left: 0px; right: 0px; top: 0px; z-index: 2350; font-weight: bold; position: fixed; color: rgb(32, 32, 32); background-color: rgb(223, 223, 223);">

      <img src="svgLogo.svg" onmousedown="funReset()" style="height: 50px; margin: 5px; margin-top: 10px; padding: 5px; width: 50px; position: fixed;">
      <p style="font-size: 32px; margin: 0px; padding-left: 70px; padding-top: 10px; font-family: 'Kaushan Script', cursive;">Antragsprüfung</p>
    </header>

	<div style="display: content; ">
	</div>
    <!-- PAGE STEPS -->
    <div id='divStep_1' style="margin-top: 80px; margin-left: 10px; margin-right: 10px; border-radius: 5px; height: 70px; background-color: rgb(223, 223, 223); width: 938px;">

	<p style="padding-left: 10px; padding-top: 5px;">Antragsart...

		<div style="display: grid; grid-template-columns: 1fr 1fr 1fr">
			<button onmousedown="funButtonsApplicationClicked(0)">Identitätsprüfung erneut anfordern vorhanden?</button>
			<button onmousedown="funButtonsApplicationClicked(1)">Zentralantragstellung</button>
			<button onmousedown="funButtonsApplicationClicked(2)">Firmenaktennummer</button>
		</div>
	</p>
    </div>

	<script>
		console.log(document.getElementById('divStep_1').clientWidth);
	</script>

    <div id='divStep_2' style="margin-top: 10px; margin-left: 10px; margin-right: 10px; border-radius: 5px; height: 70px; background-color: rgb(223, 223, 223); width: 938px;">

	<p style="padding-left: 10px; padding-top: 5px;">Status der Person...

		<div style="display: grid; grid-template-columns: 1fr 1fr 1fr 1fr">
			<button id="butPerson0" onmousedown="funButtonsPersonClicked(0)">Legitimiert</button>
			<button id="butPerson1" onmousedown="funButtonsPersonClicked(1)">Dokumente unvollständig</button>
			<button id="butPerson2" onmousedown="funButtonsPersonClicked(2)">Daten stimmen nicht überein</button>
			<button id="butPerson3" onmousedown="funButtonsPersonClicked(3)">Reupload fehlgeschlagen</button>
		</div>
	</p>
    </div>



    <!-- SCRIPT -->
    <script> funInit(); </script>
  </body>
</html>
